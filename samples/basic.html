<html>
    <head>
        <title>Vue Meetup</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app" style="text-align:center;">
            <h1>{{ message }}</h1>
        </div>

        <script type = "text/javascript">
                const app = new Vue({
                el: '#app',
                data: {
                    message: 'Welcome to the Vue.js with .net presentation'
                }
            });
        </script>
    </body>
</html>
