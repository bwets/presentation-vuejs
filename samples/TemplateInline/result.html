<!DOCTYPE html>
<html>
	<header>
		<script src="https://unpkg.com/vue"></script>
	</header>
<body>
	<div id="app">	
		<my-checkbox inline-template>		
			<div>
				<input type="checkbox" @click="checked = !checked" :checked="checked" /><span>{{checked}}</span>
			</div>
		</my-checkbox>
	</div>
	<script type="text/javascript">
		Vue.component('my-checkbox', {
			data() {
				return {
					checked: false
				}
			}
		});
		var app = new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
